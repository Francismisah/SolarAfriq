   <script>
  document.addEventListener("DOMContentLoaded", function () {
    const sidebarLinks = document.querySelectorAll(".sidebar-link");
    const dynamicContentArea = document.getElementById(
      "dynamic-content-area"
    );
    const currentPageTitle = document.getElementById("current-page-title");

    // Map for URL to display title
    const titleMap = {
      "content-dashboard.html": "Dashboard",
      "content-projects.html": "Project",
      "content-billing.html": "Billing",
      "content-complete.html": "Complete",
      "content-profile.html": "Profile",
    };

    // Function to initialize editable fields for Projects table (from previous interaction)
    function initEditableProjectsLogic() {
        // Ensure dynamicContentArea exists and contains the projects table before querying
        const projectsTable = dynamicContentArea.querySelector('.table');
        if (!projectsTable) {
            console.warn("Projects table not found for initEditableProjectsLogic.");
            return;
        }

        const editButtons = projectsTable.querySelectorAll('.edit-project-btn');

        editButtons.forEach(button => {
            button.addEventListener('click', function() {
                const row = this.closest('tr'); // Get the parent table row
                const projectId = row.dataset.projectId; // Get the project ID

                const budgetSpan = row.querySelector('.editable-budget');

                    this.textContent = 'Edit';
                    this.classList.remove('text-success');

                    updatedStatusSpan.classList.add('badge', 'badge-sm', 'editable-status');
                    updatedStatusSpan.textContent = newStatus;
                    updatedStatusSpan.dataset.currentStatus = newStatus; // Update data attribute
                    // Update badge color based on status (simple example)
                    if (newStatus === 'Completed') {
                        updatedStatusSpan.classList.remove('bg-gradient-warning', 'bg-gradient-danger', 'bg-gradient-secondary');

                    } else if (newStatus === 'In Progress') {
                        updatedStatusSpan.classList.remove('bg-gradient-success', 'bg-gradient-danger', 'bg-gradient-secondary');
                        updatedStatusSpan.classList.add('bg-gradient-warning');
                    } else { // Default or other statuses
                        updatedStatusSpan.classList.remove('bg-gradient-success', 'bg-gradient-warning');

                    .then(response => response.json())

                    .catch((error) => {

                        // Optionally, show an error message and revert changes or allow retry

    // NEW: Function to initialize editable fields for Profile page
    function initProfileEditLogic() {
        const editProfileBtn = dynamicContentArea.querySelector('#editProfileBtn'); // Query within dynamic content
        if (!editProfileBtn) {
            console.warn("Edit Profile button not found for initProfileEditLogic.");
            return; // Exit if button not found (e.g., on other pages)
        }

        const editableFields = {
            name: dynamicContentArea.querySelector('.editable-name'),
            role: dynamicContentArea.querySelector('.editable-role'),
            about: dynamicContentArea.querySelector('.editable-about'),
            fullName: dynamicContentArea.querySelector('.editable-full-name'),
            mobile: dynamicContentArea.querySelector('.editable-mobile'),
            email: dynamicContentArea.querySelector('.editable-email'),
            location: dynamicContentArea.querySelector('.editable-location')
        };

        editProfileBtn.addEventListener('click', function() {
            if (this.textContent.trim() === 'Edit Profile') {
                // Switch to Edit Mode
                this.textContent = 'Save Profile';
                this.classList.remove('btn-primary');
                this.classList.add('btn-success');

                // Convert spans/p to input/textarea
                for (const key in editableFields) {
                    const element = editableFields[key];
                    if (element) {
                        let inputElement;
                        // Determine if it should be a textarea or input
                        if (key === 'about') {
                            inputElement = document.createElement('textarea');
                            inputElement.rows = 3; // Adjust textarea height
                        } else {
                            inputElement = document.createElement('input');
                            // Set specific input types for better mobile keyboard/validation
                            inputElement.type = (key === 'email') ? 'email' : (key === 'mobile' ? 'tel' : 'text');
                        }
                        inputElement.value = element.textContent.trim();
                        inputElement.classList.add('form-control', 'form-control-sm'); // Soft UI classes
                        element.replaceWith(inputElement);
                        editableFields[key] = inputElement; // Update reference to the new input element
                    }
                }
                // Focus on the first editable field (e.g., name)
                if (editableFields.name) editableFields.name.focus();

            } else {
                // Switch to Save Mode
                this.textContent = 'Edit Profile';
                this.classList.remove('btn-success');
                this.classList.add('btn-primary');

                const newProfileData = {};

                // Convert input/textarea back to spans/p
                for (const key in editableFields) {
                    const inputElement = editableFields[key];
                    if (inputElement) {
                        const newValue = inputElement.value.trim();
                        newProfileData[key] = newValue; // Store new value

                        let displayElement;
                        // Recreate the correct display element type (p for about, span for others)
                        if (key === 'about') {
                            displayElement = document.createElement('p');
                            displayElement.classList.add('text-sm'); // Re-add original classes
                        } else {
                            displayElement = document.createElement('span');
                        }
                        displayElement.textContent = newValue;
                        displayElement.classList.add(`editable-${key}`); // Re-add the class
                        
                        // For name and role, they are inside h5 and p respectively, so replace the input directly
                        // For list items, the span is the direct child of strong + text, so replace the input.
                        inputElement.replaceWith(displayElement);
                        editableFields[key] = displayElement; // Update reference back to the display element
                    }
                }

                // --- IMPORTANT: Send profile data to backend here ---
                console.log('New Profile Data:', newProfileData);
                // Example fetch call (conceptual):
                /*
                fetch('/api/update-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newProfileData),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Profile update success:', data);
                    // Optionally, show a success message
                })
                .catch((error) => {
                    console.error('Profile update error:', error);
                    // Optionally, show an error message and revert changes
                });
                */
            }
        });
    }


    // Function to load content
    async function loadContent(url, pushHistory = true) {
      try {
        // Show a loading indicator (optional)
        dynamicContentArea.innerHTML =
          '<div style="text-align: center; padding: 50px;"><i class="fas fa-spinner fa-spin fa-3x"></i><p>Loading...</p></div>';

        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const html = await response.text();
        dynamicContentArea.innerHTML = html;

        // Update URL without full page reload (History API)
        if (pushHistory) {
          history.pushState(
            { path: url },
            "",
            url.replace("content-", "").replace(".html", ".html")
          ); // e.g., changes content-dashboard.html to dashboard.html in URL
        }

        // Update active link styling
        sidebarLinks.forEach((link) => link.classList.remove("active"));
        const activeLink = document.querySelector(
          `.sidebar-link[href="${url}"]`
        );
        if (activeLink) {
          activeLink.classList.add("active");
        }

        // Update navbar title
        if (currentPageTitle) {
          currentPageTitle.textContent = titleMap[url] || "Dashboard";
        }

        // IMPORTANT: Call the appropriate initialization function based on the loaded content
        if (url === 'content-projects.html') {
            initEditableProjectsLogic();
        } else if (url === 'content-profile.html') {
            initProfileEditLogic(); // NEW: Initialize profile edit logic
        }
        // Add more conditions here for other pages if they need specific JS initialization

        // Re-initialize any Soft UI Dashboard components (e.g., charts)
        // that are present in the dynamically loaded content.
        // This often requires calling specific functions from soft-ui-dashboard.min.js
        // or its plugins after new HTML is injected.
        // For example:
        // if (url === 'content-dashboard.html' && typeof initChartBars !== 'undefined') {
        //     initChartBars();
        // }
        // You'll need to inspect the Soft UI Dashboard JS to find these re-initialization calls.
      } catch (error) {
        console.error("Error loading content:", error);
        dynamicContentArea.innerHTML =
          '<p class="text-danger text-center">Failed to load content. Please check the console for details.</p>';
      }
    }

    // Add click event listener to each sidebar link
    sidebarLinks.forEach((link) => {
      link.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent default link navigation
        const targetUrl = this.getAttribute("href");
        loadContent(targetUrl);
      });
    });

    // Initial content load based on current URL or default
    const initialPath = window.location.pathname.split("/").pop();
    let initialContentUrl = "content-dashboard.html"; // Default content to load

    // Determine which content partial to load initially based on the URL
    if (
      initialPath.includes("dashboard.html") ||
      initialPath === "" ||
      initialPath === "index.html"
    ) {
      initialContentUrl = "content-dashboard.html";
    } else if (initialPath.includes("projects.html")) {
      initialContentUrl = "content-projects.html";
    } else if (initialPath.includes("billing.html")) {
      initialContentUrl = "content-billing.html";
    } else if (initialPath.includes("complete.html")) {
      initialContentUrl = "content-complete.html";
    } else if (initialPath.includes("profile.html")) {
      initialContentUrl = "content-profile.html";
    }

    // Load the initial content without adding to history (since it's the initial page load)
    loadContent(initialContentUrl, false);

    // Handle browser back/forward buttons
    window.addEventListener("popstate", function (event) {
      if (event.state && event.state.path) {
        loadContent(event.state.path, false); // Load content without pushing history again
      } else {
        // If no state, or if navigating back to the very first state, load default
        loadContent("content-dashboard.html", false);
      }
    });
  });
